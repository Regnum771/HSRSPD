
<head>

<body>
    <div id = "header">HSR SPD CALCULATOR</div>
    <div id = "body" class = "border">
        <div id = "character-config">
            <table>
                <tr>
                    <th></th>
                    <th>CYCLE: </th>
                </tr>
                <tr>
                    <th>CHARACTER </th>
                    <th>SPD</th>
                </tr>
                <tr>
                    <th><label for="spd">CHARACTER1</label>
                    </th>
                    <th><input type = "number" min = "90" max = "299" value = "100" class = "spd"></th>
                </tr>
                <tr>
                    <th><label for="spd">CHARACTER2</label>
                    </th>
                    <th><input type = "number" min = "90" max = "299" value = "100" class = "spd"></th>
                </tr>
                <tr>
                    <th><label for="spd">CHARACTER3</label>
                    </th>
                    <th><input type = "number" min = "90" max = "299" value = "100" class = "spd"></th>
                </tr>
                <tr>
                    <th><label for="spd">CHARACTER4</label>
                    </th>
                    <th><input type = "number" min = "90" max = "299" value = "100" class = "spd"></th>
                </tr>
                <tr>
                    <th></th>
                    <th>AV:</th>
                </tr>
            </table>
        </div>
        <div id = "timeline-container">
            <svg id = "timeline"></svg>
        </div>
        <table>
            <tr>
                <th>
                    Cycles
                </th>
                <th>
                    <input type = "number" min = "6" max = "20" value = "6" id = "sim-duration-widget">
                </th>
            </tr>
            <tr>
                <th>
                    Zoom
                </th>
                <th>
                    <input type = "range" min = "1" max = "2" value = "1.0" step="0.01" id = "scaling-widget">
                </th>
            </tr>
        </table>
    </div>
        <div class = "flow border left" id = "turn-config">
            <p> Turn Configuration</p>
            <label for = "af-amount">Advanced Forward By:</label>
            <input type = "number" id = "af-amount" value = 0>
        </div>
        <div class = "flow border right" id = "acknowledgement">
            <p>Acknowledgement</p>
            <p>Programming: Regnum771</p>
            <p>Design: Aeo</p>
        </div>
</body>
